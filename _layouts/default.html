<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="ikideniz" />

  <!-- Dinamik Meta Etiketleri -->
  {% assign page_title = page.title | default: site.title %}
  {% assign page_description = page.description | default: site.description %}
  {% assign page_image = page.image | default: site.image %}

  <title>{{ page_title }}</title>
  <meta name="title" content="{{ page_title }}">
  <meta name="description" content="{{ page_description }}">

  <!-- Twitter Card Meta Etiketleri -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page_title }}">
  <meta name="twitter:description" content="{{ page_description }}">
  <meta name="twitter:image" content="{{ site.url }}{{ page_image }}">
  <meta name="twitter:url" content="{{ site.url }}">

  <!-- Open Graph Meta Etiketleri -->
  <meta property="og:title" content="{{ page_title }}">
  <meta property="og:description" content="{{ page_description }}">
  <meta property="og:image" content="{{ site.url }}{{ page_image }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:type" content="website">

  <!-- CSS DosyalarÄ± -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">

</head>

<body>
  <div class="site">
    <header class="site-header">
      <div class="title">
        <a class="extra" href="{{ site.baseurl }}/">ANASAYFA</a>
      </div>
    </header>

    <main class="site-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="contact">
        <p>
          <a href="http://github.com/isunion99/">github.com/isunion99</a><br />
          <a href="http://twitter.com/EaPbyai/">twitter.com/EaPbyai</a><br />
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
